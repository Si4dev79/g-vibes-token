<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#63E0FF" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <clipPath id="circleClip">
      <circle cx="40" cy="40" r="25" />
    </clipPath>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="40" cy="40" r="25" fill="#1A1A2E" stroke="url(#logoGradient)" stroke-width="2" />
  
  <!-- Sound Wave Background in Circle -->
  <g clip-path="url(#circleClip)">
    <path d="M10,40 Q20,20 30,40 Q40,60 50,40 Q60,20 70,40" stroke="url(#logoGradient)" stroke-width="2" stroke-opacity="0.3" fill="none" />
    <path d="M10,50 Q20,30 30,50 Q40,70 50,50 Q60,30 70,50" stroke="url(#logoGradient)" stroke-width="2" stroke-opacity="0.3" fill="none" />
    <path d="M10,30 Q20,10 30,30 Q40,50 50,30 Q60,10 70,30" stroke="url(#logoGradient)" stroke-width="2" stroke-opacity="0.3" fill="none" />
  </g>
  
  <!-- G Letter -->
  <path d="M40,25 C32.268,25 26,31.268 26,39 C26,46.732 32.268,53 40,53 C44.183,53 47.932,51.11 50.282,48 L44,48 L44,39 L54,39 L54,41 C54,48.17 47.732,56 40,56 C30.611,56 23,48.389 23,39 C23,29.611 30.611,22 40,22 C45.064,22 49.603,24.258 52.677,27.833 L49.5,30.717 C47.241,28.011 43.82,26 40,26 C33.373,26 28,31.373 28,38 C28,44.627 33.373,50 40,50 C42.98,50 45.689,48.839 47.639,46.932 L47.639,43 L40,43 L40,39 L51,39 L51,45.681 C48.392,49.412 44.402,52 40,52 C32.268,52 26,45.732 26,38 C26,30.268 32.268,24 40,24 Z" fill="url(#logoGradient)" filter="url(#glow)" />
  
  <!-- VIBES Text -->
  <g filter="url(#glow)">
    <text x="75" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#logoGradient)">VIBES</text>
  </g>
  
  <!-- Token Text -->
  <text x="75" y="60" font-family="Arial, sans-serif" font-size="12" fill="#63E0FF">TOKEN</text>
  
  <!-- Sound Wave Elements -->
  <g stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round" filter="url(#glow)">
    <path d="M75,25 Q80,15 85,25 Q90,35 95,25 Q100,15 105,25 Q110,35 115,25 Q120,15 125,25" />
    <path d="M130,25 Q135,15 140,25 Q145,35 150,25 Q155,15 160,25 Q165,35 170,25 Q175,15 180,25" />
  </g>
</svg>
